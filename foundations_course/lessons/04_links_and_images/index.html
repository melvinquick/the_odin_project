<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Links And Images Webpage</title>
  </head>

  <body>
    <h1>Homepage</h1>
    <!-- Links to pages on other websites on the internet are called absolute links -->
    <a
      href="https://theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
    >
      About The Odin Project</a
    >
    <!-- Links to other pages within our own website are called relative links -->
    <a href="./pages/about.html">About</a>
    <!-- You can also embed images using absolute and relative paths -->
    <!-- Absolute -->
    <img
      src="https://www.theodinproject.com/mstile-310x310.png"
      alt="The Odin Project Logo"
      height="310"
      width="310"
    />
    <!-- Relative -->
    <img
      src="./images/dog.jpg"
      alt="Charles the dog"
      height="427"
      width="320"
    />
  </body>
</html>
