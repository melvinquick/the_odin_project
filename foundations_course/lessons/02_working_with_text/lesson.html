<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Working With Text Lesson</title>
  </head>

  <body>
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>
    <h4>This is a heading 4</h4>
    <h5>This is a heading 5</h5>
    <h6>This is a heading 6</h6>
    <strong> This is some bold text </strong>
    <p>This is some text with some <strong> bold text </strong> inside it</p>
    <em> This is some italic text </em>
    <p>This is some text with some <em> italic text </em> inside it</p>
    <!-- This is how you make a comment in HTML -->
  </body>
</html>
